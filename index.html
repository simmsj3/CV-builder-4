<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biochemistry CV Quest System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Biochemistry CV Quest System</h1>
            <p>Select a year to view quests:</p>
        </header>
        
        <nav>
            <button id="year1-btn">Year 1</button>
            <button id="year2-btn">Year 2</button>
            <button id="year4-btn">Year 4</button>
            <button id="anytime-btn">Anytime</button>
        </nav>

        <main>
            <section id="quest-area">
                <!-- Quests will be dynamically injected here -->
            </section>
        </main>

        <aside>
            <h3>Skill Progress</h3>
            <div class="progress" id="academic-progress">Academic Excellence: 0%</div>
            <div class="progress" id="professional-progress">Professional Skills: 0%</div>
            <div class="progress" id="leadership-progress">Leadership & Teamwork: 0%</div>
            <div class="progress" id="technical-progress">Technical Proficiency: 0%</div>
            <div class="progress" id="networking-progress">Networking & Communication: 0%</div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
